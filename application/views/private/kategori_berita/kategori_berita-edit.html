<section class="content-header">  <h1>    Kategori Berita    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i> Kategori Berita      </a>    </li>    <li class="active">Update Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-6">      <!-- form add -->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Update Data Kategori Berita          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post">          <input type="hidden" name="id_kategori" value="{$data.id_kategori}" />          <div class="box-body">            <div class="form-group">              <label for="id_kategori">Id Kategori               </label>              <input type="text" name="id_kategori" id="id_kategori" class="form-control" value="{$data.id_kategori}" maxlength="50" readonly="readonly" style="width: 30%;" />            </div>            <div class="form-group">              <label for="Kategori">Nama Kategori Berita *               </label>              <input type="text" name="kategori_berita" id="kategori_berita" class="form-control" value="{$data.kategori_rubrik}" maxlength="50" />            </div>             <div class="form-group">              <label for="urutan">Urutan *               </label>              <input type="number" name="urutan" id="urutan" class="form-control" style="width: 30%;" value="{$data.urutan}" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i>  Simpan            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->
